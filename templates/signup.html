<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main_page/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <div class="container">
    <header>
        <h1>Sign Up</h1>
    </header>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <div id="signupForm" class="form-container">
      <form id="signform" action="/signup" method="post" onsubmit="return submitForm()">
        <div class="input-container">
          <input type="text" id="signupName" name = "username"  placeholder="Name" required>
        </div>
        <div class="input-container">
          <input type="email" id="signupEmail" name = "email" placeholder="Email" required>
        </div>
        <div class="input-container">
          <select id="signupQualification" name="qualification" required>
            <option value="" disabled selected>Select your qualification</option>
            <option value="10th">10th</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Undergraduate">Undergraduate</option>
            <option value="Postgraduate">Postgraduate</option>
            <option value="Doctorate">Doctorate</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="input-container">
          <select id="signupGender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="input-container">
          <input type="tel" id="signupPhoneNumber" name = "phone"  placeholder="Phone Number" required>
        </div>
        <div class="input-container">
          <input type="password" id="signupPassword" name = "pass"  placeholder="Password" required>
          <span id="togglePassword" class="eye-icon" onclick="togglePasswordVisibility()">
              <!-- Use Font Awesome eye icon -->
              <i class="fas fa-eye-slash"></i>
            </span>
        </div>
        <div class="input-container">
          <input type="password" id="confirmPassword" name = "cpass"  placeholder="Confirm Password" required>
          <span id="togglePassword1" class="eye-icon" onclick="togglePasswordVisibility1()">
              <!-- Use Font Awesome eye icon -->
              <i class="fas fa-eye-slash"></i>
            </span>
        </div>
        <div class="input-container">
          <input type="text" id="skills" name = "skill"  placeholder="Area of Intrests (enter by separating with comma)" required>
        </div>
        <div id="passwordError" class="error"></div>
        <button type="submit" class="submit-btn">Sign Up</button>
        
      </form>
      <div class="container2">
          <p> <a href="/">Back to Main</a> </p>
          <p> <a href="/login">Back to Login</a> </p>
        </div>
    </div>
  </div>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("signupPassword");
      var togglePassword = document.getElementById("togglePassword");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        // Change icon to closed eye when password is visible
        togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
      } else {
        passwordInput.type = "password";
        // Change icon to open eye when password is hidden
        togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
      }
    }
    function togglePasswordVisibility1() {
      var passwordInput = document.getElementById("confirmPassword");
      var togglePassword = document.getElementById("togglePassword1");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        // Change icon to closed eye when password is visible
        togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
      } else {
        passwordInput.type = "password";
        // Change icon to open eye when password is hidden
        togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
      }
    }
  </script>
  
</body>
</html>
