<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main_page/styles.css') }}">
      <!-- <script src="{{ url_for('static', filename='main_page/scripts.js') }}"></script> -->

  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script>
        {% if message %}
            var message = "{{ message }}";
            alert(message);
        {% endif %}
    </script>
  <div class="container">
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <form action="/login" method="post">
        <div class="input-container">
          <input type="text" id="loginEmail" name="username" placeholder="Email/Username" required>
        </div>
        <div class="input-container">
            <input type="password" id="loginPassword" name = "password" placeholder="Password" required>
            <span id="togglePassword" class="eye-icon" onclick="togglePasswordVisibility()">
              <!-- Use Font Awesome eye icon -->
              <i class="fas fa-eye-slash"></i>
            </span>
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="container2">
          <p> <a href="/">Back to Main</a> </p>
          <p> <a href="/signup">New to portal? Sign Up</a> </p>
        </div>
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='main_page/scripts.js') }}"></script>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("loginPassword");
      var togglePassword = document.getElementById("togglePassword");
      
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        // Change icon to closed eye when password is hidden
        togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
      } else {
        passwordInput.type = "password";
        // Change icon to open eye when password is  visible
        togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
      }
    }
  </script>
    <!-- <script src="{{ url_for('static', filename='main_page/scripts.js') }}"></script> -->

</body>
</html>
