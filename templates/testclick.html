<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Choose a Domain</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('static/exam_back.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .header {
            background-color: #189cb3;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .test-container {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.8);
            /* To create a semi-transparent white background */
            border-radius: 10px;
            width: 50%;
        }

        .test-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .test-card {
            flex: 1 0 40%;
            margin: 15px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .test-options a {
            text-decoration: none;
            color: #09b1ce;
            font-weight: bold;
            display: block;
            padding: 15px;
            margin: 15px;
            border: 2px solid #09b1ce;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .test-options a:hover {
            background-color: #11a1ba;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>DOMAIN SELECTION</h1>
    </div>

    <div class="test-container">
        <h2>Choose a Domain</h2>
    <form id="domainForm" action="/Test_page" method="post">
    <div class="test-options">
        <div class="test-card">
            <!-- <a href="#" onclick="submitForm('Data Science')">Data Science</a> -->
            {% for domain in domains %}
                <a href="#" onclick="submitForm('{{ domain[0]}}')">{{ domain[0] }}</a>
            {% endfor %}
        </div>
        <!-- <div class="test-card">
            <a href="#" onclick="submitForm('Web Development')">Web Development</a>
        </div>
        <div class="test-card">
            <a href="#" onclick="submitForm('Cyber Security')">Cyber Security</a>
        </div>
        <div class="test-card">
            <a href="#" onclick="submitForm('Cloud Computing')">Cloud Computing</a>
        </div> -->
    </div>
    <input type="hidden" id="domainOption" name="domain_option">
</form>

    </div>




<script>
    function submitForm(option) {
        document.getElementById('domainOption').value = option;
        document.getElementById('domainForm').submit();
    }
</script>




<div class="test-container">
    <h2>Choose a Domain</h2>
    <form id="domainForm" action="/Test_page" method="post">
        <div class="test-options">
            <div class="test-card">
                {% for domain in domains %}
                    <a href="#" onclick="submitForm('{{ domain[0] }}')">{{ domain[0] }}</a>
                {% endfor %}
            </div>
        </div>
        <input type="hidden" id="domainOption" name="domain_option">
    </form>
</div>


</body>

</html>
